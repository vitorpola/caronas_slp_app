<ion-header>
  <ion-navbar color="dark">
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            
            <ion-item>
              <ion-label>Nome</ion-label>
              <ion-input type="text" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="registerCredentials.email" (blur)='checkEmail()' required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label>Senha</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
